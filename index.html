<!DOCTYPE html>
<html>

<head>
    <title>Portfolio Theme | Website Example 5</title>

    <!-- Small Icon that appears in the brower's tab
    <link rel="icon" href="img/favicon.ico" type="image/x-icon"> -->

    <!-- To ensure proper rendering and touch zooming in Mobile Phones-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- For Font-Aswesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Latest compiled and minified Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js">
    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Satisfy|Questrial|Roboto" rel="stylesheet">

    <!-- CSS -->
    <style type="text/css"></style>
    <link rel="stylesheet" href="style.css">
</head>

<body id="my-portfolio" data-spy="scroll" data-target=".navbar" data-offset="60">
    <header class="container-fluid bg-header" id="home">

        <!-- For Adding Background Color -->
        <div class="header-bg-gray">

            <!-- Navigation Bar Begins  -->
            <nav class="navbar navbar-light navbar-expand-md bg-white fixed-top fixed-top" id="my-navbar">

                <!-- Navbar Brand Logo -->
                <a href="#home" class="navbar-brand"><img src="/img/logo28.2.svg" style="height: 50px;"></a>

                <!-- Toggler button to replace the navbar when the navbar is collapsed -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content"
                    aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="navbar-content">
                    <!-- "ml-auto" right aligns the links -->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="#gallery" class="nav-link">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a href="#aboutme" class="nav-link">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contact" class="nav-link">Contact</a>
                        </li>
                    </ul>
            </nav>
            <!-- Navigation Bar Ends -->


        </div>

    </header>
</body>

</html>
